<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Valida cpf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <img src="img2.png" width="300" height="100" />
  </head>
  <body>
    <div>
      <h1>Ursinhos Carinhosos</h1>
      <p id="flores"></p>
    </div>

    <div>
      <img class="imagem" src="img.jpg" width="100" height="100" />
      <p class="texto">valide seu cpf</p>

      <input
        type="text"
        placeholder="cpf"
        id="cpf"
        class="campo"
        pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
      />
      <p>result: <span id="result"></span></p>
      <button onClick="clicar()" class="botao">Clique aqui</button>
      <button onClick="limpar()">Limpar</button>
    </div>
    <div class="menu">
      <ul class="menu">
        <li><a href="https://github.com/">GITHUB</a></li>
      </ul>
    </div>
    <script src="main.js"></script>
    <div class="rodape">
      <footer></footer>
    </div>
  </body>
</html>
